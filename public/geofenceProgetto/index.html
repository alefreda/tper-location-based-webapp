    <script>
      var map = L.map('map', {
        zoomControl: true, maxZoom: 28, minZoom: 1
      }).fitBounds([[44.45243377798861, 11.259218215942433], [44.526181181635486, 11.364120483398466]]);
      var hash = new L.Hash(map);
      map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
      var bounds_group = new L.featureGroup([]);
      function setBounds() {
      }
      var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        opacity: 1.0,
        attribution: '',
        minZoom: 1,
        maxZoom: 28,
        minNativeZoom: 0,
        maxNativeZoom: 19
      });
      layer_OpenStreetMap_0;
      map.addLayer(layer_OpenStreetMap_0);


      function style_QueryLayer_2_1_0(feature) {
        if (feature.properties['id'] >= 5.000000 && feature.properties['id'] <= 7.000000) {
          return {
            pane: 'pane_QueryLayer_2_1',
            opacity: 1,
            color: 'rgba(35,35,35,1.0)',
            dashArray: '',
            lineCap: 'butt',
            lineJoin: 'miter',
            weight: 1.0,
            fill: true,
            fillOpacity: 1,
            fillColor: 'rgba(255,255,255,1.0)',
            interactive: true,
          }
        }
        if (feature.properties['id'] >= 7.000000 && feature.properties['id'] <= 9.000000) {
          return {
            pane: 'pane_QueryLayer_2_1',
            opacity: 1,
            color: 'rgba(35,35,35,1.0)',
            dashArray: '',
            lineCap: 'butt',
            lineJoin: 'miter',
            weight: 1.0,
            fill: true,
            fillOpacity: 1,
            fillColor: 'rgba(255,191,191,1.0)',
            interactive: true,
          }
        }
        if (feature.properties['id'] >= 9.000000 && feature.properties['id'] <= 11.000000) {
          return {
            pane: 'pane_QueryLayer_2_1',
            opacity: 1,
            color: 'rgba(35,35,35,1.0)',
            dashArray: '',
            lineCap: 'butt',
            lineJoin: 'miter',
            weight: 1.0,
            fill: true,
            fillOpacity: 1,
            fillColor: 'rgba(255,128,128,1.0)',
            interactive: true,
          }
        }
        if (feature.properties['id'] >= 11.000000 && feature.properties['id'] <= 13.000000) {
          return {
            pane: 'pane_QueryLayer_2_1',
            opacity: 1,
            color: 'rgba(35,35,35,1.0)',
            dashArray: '',
            lineCap: 'butt',
            lineJoin: 'miter',
            weight: 1.0,
            fill: true,
            fillOpacity: 1,
            fillColor: 'rgba(255,64,64,1.0)',
            interactive: true,
          }
        }
        if (feature.properties['id'] >= 13.000000 && feature.properties['id'] <= 15.000000) {
          return {
            pane: 'pane_QueryLayer_2_1',
            opacity: 1,
            color: 'rgba(35,35,35,1.0)',
            dashArray: '',
            lineCap: 'butt',
            lineJoin: 'miter',
            weight: 1.0,
            fill: true,
            fillOpacity: 1,
            fillColor: 'rgba(255,0,0,1.0)',
            interactive: true,
          }
        }
      }
      map.createPane('pane_QueryLayer_2_1');
      map.getPane('pane_QueryLayer_2_1').style.zIndex = 401;
      map.getPane('pane_QueryLayer_2_1').style['mix-blend-mode'] = 'normal';
      var layer_QueryLayer_2_1 = new L.geoJson(json_QueryLayer_2_1, {
        attribution: '',
        interactive: true,
        dataVar: 'json_QueryLayer_2_1',
        layerName: 'layer_QueryLayer_2_1',
        pane: 'pane_QueryLayer_2_1',
        style: style_QueryLayer_2_1_0,
      });
      bounds_group.addLayer(layer_QueryLayer_2_1);
      map.addLayer(layer_QueryLayer_2_1);
      setBounds();
    </script>
